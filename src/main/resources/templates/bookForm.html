<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Maak nieuw boek</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Maak nieuw boek</h1>

    <form th:action="@{/books/new}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{bookId}">

        <div class="form-group">
            <label for="title" class="form-label">Titel</label>
            <input id="title" type="text" class="form-control" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="authors" class="form-label">Auteurs</label>
            <select id="authors" class="form-control" th:field="*{authors}" multiple>
                <option th:each="author : ${allAuthors}" th:value="${author.authorId}" th:text="${author.displayName}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sla boek op</button>
        </div>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
